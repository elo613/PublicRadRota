<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Daily Schedule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .date-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .date-nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .date-nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .current-date {
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 200px;
            text-align: center;
        }

        .schedule-grid {
            padding: 30px;
        }

        .registrar-card {
            background: white;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .registrar-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .registrar-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .schedule-row {
            display: grid;
            grid-template-columns: 80px 1fr 1fr;
            gap: 20px;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
        }

        .schedule-row:last-child {
            border-bottom: none;
        }

        .time-label {
            font-weight: bold;
            color: #667eea;
            text-align: center;
            font-size: 1.1rem;
        }

        .location-info {
            padding: 15px;
            border-radius: 10px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            overflow: hidden;
        }

        .location-leave {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            color: #2d3436;
            border-left: 4px solid #e17055;
        }

        .location-duty {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border-left: 4px solid #0056b3;
        }

        .location-block {
            background: linear-gradient(135deg, #a8e6cf, #88d8a3);
            color: #2d3436;
            border-left: 4px solid #00b894;
        }

        .location-unavailable {
            background: linear-gradient(135deg, #ddd, #bbb);
            color: #666;
            border-left: 4px solid #999;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-leave {
            background: #e17055;
            color: white;
        }

        .badge-duty {
            background: #0056b3;
            color: white;
        }

        .badge-block {
            background: #00b894;
            color: white;
        }

        .weekend-indicator {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #fd79a8, #fdcb6e);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            border-radius: 15px;
        }

        .error-message {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            border-radius: 15px;
        }

        @media (max-width: 768px) {
            .schedule-row {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .date-controls {
                flex-direction: column;
                gap: 15px;
            }
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Registrar Daily Schedule</h1>
            <div class="date-controls">
                <button class="date-nav-btn" onclick="changeDate(-1)">← Previous Day</button>
                <div class="current-date" id="currentDate"></div>
                <button class="date-nav-btn" onclick="changeDate(1)">Next Day →</button>
            </div>
        </div>
        
        <div class="schedule-grid" id="scheduleGrid">
            <div class="loading">Loading schedule...</div>
        </div>
    </div>

    <script>
        // Global variables to store data
        let registrarsData = [];
        let rotaData = [];
        let blocksData = [];
        let currentDate = new Date();

        // Configuration - update these URLs to point to your GitHub raw file URLs
        const DATA_SOURCES = {
            registrars: './registrars_data.json',
            rota: './rota.json',
            blocks: './blocks.json'
        };

        // Function to fetch JSON data
        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error(`Error fetching data from ${url}:`, error);
                throw error;
            }
        }

        // Initialize the application
        async function initializeApp() {
            try {
                // Show loading message
                document.getElementById('scheduleGrid').innerHTML = '<div class="loading">Loading schedule data...</div>';

                // Fetch all data files
                const [registrarsResponse, rotaResponse, blocksResponse] = await Promise.all([
                    fetchData(DATA_SOURCES.registrars),
                    fetchData(DATA_SOURCES.rota),
                    fetchData(DATA_SOURCES.blocks)
                ]);

                registrarsData = registrarsResponse;
                rotaData = rotaResponse;
                blocksData = blocksResponse;

                // Initialize the schedule display
                updateScheduleDisplay();
                
            } catch (error) {
                console.error('Error initializing app:', error);
                showError('Failed to load schedule data. Please check your connection and try again.');
            }
        }

        // Show error message
        function showError(message) {
            document.getElementById('scheduleGrid').innerHTML = 
                `<div class="error-message">${message}</div>`;
        }

        // Date manipulation functions
        function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateScheduleDisplay();
        }

        function formatDate(date) {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            return date.toLocaleDateString('en-US', options);
        }

        function formatDateForComparison(date) {
            return date.toISOString().split('T')[0];
        }

        // Check if a date falls within a date range (inclusive)
        function isDateInRange(dateStr, startStr, endStr) {
            const date = new Date(dateStr);
            const start = new Date(startStr);
            const end = new Date(endStr);
            return date >= start && date <= end;
        }

        // Get registrar's status for a specific date
        function getRegistrarStatus(registrar, date) {
            const dateStr = formatDateForComparison(date);
            const dayOfWeek = date.getDay(); // 0 = Sunday, 6 = Saturday
            
            // Check if it's weekend
            const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
            
            // Check for leave
            for (const leave of registrar.leave_records) {
                if (isDateInRange(dateStr, leave.start, leave.end)) {
                    return {
                        status: 'leave',
                        type: leave.type,
                        halfDay: leave.half_day || false,
                        details: `${leave.type} Leave`
                    };
                }
            }
            
            // Check for blocks
            for (const block of registrar.blocks) {
                if (isDateInRange(dateStr, block.start_date, block.end_date)) {
                    return {
                        status: 'block',
                        type: block.block_name,
                        details: `Block: ${block.block_name}`
                    };
                }
            }
            
            // Check rota assignments
            if (rotaData && rotaData.length > 0) {
                for (const assignment of rotaData) {
                    if (assignment.registrar === registrar.name && 
                        isDateInRange(dateStr, assignment.start_date, assignment.end_date)) {
                        return {
                            status: 'duty',
                            type: assignment.location || 'Duty',
                            details: `Duty: ${assignment.location || 'Assigned'}`
                        };
                    }
                }
            }
            
            // Check availability based on current week and day
            const weekNumber = Math.ceil(date.getDate() / 7);
            const availabilityWeek = weekNumber > 12 ? 12 : weekNumber;
            
            if (registrar.availability && registrar.availability[availabilityWeek]) {
                const availability = registrar.availability[availabilityWeek];
                
                if (isWeekend) {
                    if (availability.Weekends) {
                        return {
                            status: 'available',
                            type: 'Weekend Available',
                            details: 'Available for weekend duties'
                        };
                    } else {
                        return {
                            status: 'unavailable',
                            type: 'Weekend Unavailable',
                            details: 'Not available for weekend duties'
                        };
                    }
                }
                
                // Check weekday availability
                const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                const dayName = dayNames[dayOfWeek];
                
                const amAvailable = availability[`${dayName} AM`];
                const pmAvailable = availability[`${dayName} PM`];
                
                if (amAvailable && pmAvailable) {
                    return {
                        status: 'available',
                        type: 'Full Day Available',
                        details: 'Available AM & PM'
                    };
                } else if (amAvailable || pmAvailable) {
                    return {
                        status: 'available',
                        type: 'Partial Day Available',
                        details: `Available ${amAvailable ? 'AM' : 'PM'} only`
                    };
                } else {
                    return {
                        status: 'unavailable',
                        type: 'Not Available',
                        details: 'Not available this day'
                    };
                }
            }
            
            return {
                status: 'unavailable',
                type: 'No Data',
                details: 'No availability data'
            };
        }

        // Update the schedule display
        function updateScheduleDisplay() {
            const scheduleGrid = document.getElementById('scheduleGrid');
            const currentDateElement = document.getElementById('currentDate');
            
            // Update date display
            currentDateElement.textContent = formatDate(currentDate);
            
            // Check if it's weekend
            const dayOfWeek = currentDate.getDay();
            const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
            
            let html = '';
            
            if (isWeekend) {
                html += '<div class="weekend-indicator">Weekend Schedule</div>';
            }
            
            // Generate schedule for each registrar
            registrarsData.forEach(registrar => {
                const amStatus = getRegistrarStatus(registrar, currentDate);
                const pmStatus = getRegistrarStatus(registrar, currentDate);
                
                html += `
                    <div class="registrar-card">
                        <div class="registrar-header">${registrar.name}</div>
                        <div class="schedule-row">
                            <div class="time-label">AM</div>
                            <div class="location-info location-${amStatus.status}">
                                <div class="status-badge badge-${amStatus.status}">${amStatus.type}</div>
                                <div>${amStatus.details}</div>
                            </div>
                            <div class="location-info location-${pmStatus.status}">
                                <div class="status-badge badge-${pmStatus.status}">${pmStatus.type}</div>
                                <div>${pmStatus.details}</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            scheduleGrid.innerHTML = html;
        }

        // Initialize the app when the page loads
        window.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
