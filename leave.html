<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Leave Records</title>
    <link rel="stylesheet" href="leave.css">
</head>
<body>
    <div class="container">
        <h1>Registrar Leave Records</h1>
        <label for="registrar-select">Select Registrar:</label>
        <select id="registrar-select">
            <option value="" disabled selected>-- Choose a Registrar --</option>
        </select>

        <!-- Leave Records Section -->
        <div id="leave-records" class="hidden">
            <h2>Leave Records</h2>
            <table id="leave-records-table">
                <thead>
                    <tr>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Leave Type</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Leave records will be dynamically populated -->
                </tbody>
            </table>
        </div>

    <!-- Leave Details Table -->
    <div id="leave-details-summary">
        <h2>Leave Summary</h2>
        <table>
            <thead>
                <tr>
                    <th>Type of Leave</th>
                    <th>Allowance</th>
                    <th>Used</th>
                    <th>Remaining</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Annual Leave</td>
                    <td><span id="annual-leave-allowance"></span></td>
                    <td><span id="annual-leave-used">0</span></td>
                    <td><span id="annual-leave-remaining">0</span></td>
                </tr>
                <tr>
                    <td>Study Leave</td>
                    <td><span id="study-leave"></span></td>
                    <td><span id="study-leave-used">0</span></td>
                    <td><span id="study-leave-remaining">0</span></td>
                </tr>
                <tr>
                    <td>Other Leave</td>
                    <td>N/A</td> <!-- Adjust if other leave allowance is provided -->
                    <td><span id="other-leave-used">0</span></td>
                    <td><span id="other-leave-remaining">0</span></td>
                </tr>
            </tbody>
        </table>
    </div>

    </div>
    <script src="leave.js"></script>
</body>
</html>
