<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Rota Viewer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Login Form -->
    <div id="login-container" class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
            <p id="login-error" class="error-message"></p>
        </form>
    </div>

    <!-- Rota Viewer -->
    <div id="rota-container" class="rota-container" style="display: none;">
        <!-- Week Header -->
        <div class="week-header">
            <h1 id="week-title">Week of:</h1>
        </div>
    
        <!-- Previous and Next Week Buttons -->
        <div class="button-row">
            <button id="prev-week">← Previous Week</button>
            <button id="next-week">Next Week →</button>
        </div>
    
        <div class="table-container">
            <table id="rota-table">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>AM Duty</th>
                        <th>AM Reporting</th>
                        <th>PM Duty</th>
                        <th>PM Reporting</th>
                        <th>Leave</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rota rows will be dynamically generated here -->
                </tbody>
            </table>
        </div>
        
        <!-- View Blocks Button -->
        <div class="button-container">
            <button id="view-blocks" onclick="openBlocksPage()">View Block Timetables</button>
        </div>      
    
        <!-- View Leave Button -->
        <div class="button-container">
            <button id="view-leave" onclick="openLeave()">View Leave</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
