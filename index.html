<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Rota Viewer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Login Form -->
    <div id="login-container" class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
            <p id="login-error" class="error-message"></p>
        </form>
    </div>

    <!-- Rota Viewer -->
    <div id="rota-container" class="rota-container" style="display: none;">
        <!-- Week Header -->
        <div class="week-header">
            <h1 id="week-title">Week of:</h1>
        </div>
    
        <!-- Previous and Next Week Buttons -->
        <div class="button-row">
            <button id="prev-week">← Previous Week</button>
            <button id="next-week">Next Week →</button>
        </div>
    
        <!-- Rota Table -->
        <table id="rota-table">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>AM Shift</th>
                    <th>PM Shift</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rota rows will be dynamically generated here -->
            </tbody>
        </table>

        <!-- On Leave Today Textbox -->
        <div class="leave-today-container">
            <label for="on-leave-today" class="leave-label">On Leave Today:</label>
            <input type="text" id="on-leave-today" class="leave-input" readonly>
        </div>
        
        <!-- View Blocks Button -->
        <div class="button-container">
            <button id="view-blocks" onclick="openBlocksPage()">View Block Timetables</button>
        </div>

        <div class="button-container">
            <button id="view-leave" onclick="openRegBlocks()">View Registrar Blocks</button>
        </div>

        <div class="button-container">
            <button id="view-leave" onclick="openShowRegLocation()">View Registrar Blocks</button>
        </div>
    
        <!-- View Leave Button -->
        <div class="button-container">
            <button id="view-leave" onclick="openLeave()">View Leave</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
