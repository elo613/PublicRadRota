<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Rota Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="rota-container">
        <!-- Week Header -->
        <div class="week-header">
            <h1 id="week-title">Week of:</h1>
        </div>

        <!-- Previous Week Button -->
        <div class="button-container">
            <button id="prev-week">← Previous Week</button>
        </div>

        <!-- Rota Table -->
        <table id="rota-table">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>AM Shift</th>
                    <th>PM Shift</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rota rows will be dynamically generated here -->
            </tbody>
        </table>

        <!-- Next Week Button -->
        <div class="button-container">
            <button id="next-week">Next Week →</button>
        </div>
    </div>

    <!-- Link to External Script -->
    <script src="script.js"></script>
</body>
</html>
